    <main class="flex-1 p-4 lg:p-10 pt-20 lg:pt-10">
        <header class="mb-10 flex justify-between items-center">
            <div>
                <h2 class="text-4xl font-black text-gray-900 tracking-tight italic" data-translate="crmTitle">CRM Clients</h2>

            <div class="flex gap-3 bg-white p-1.5 rounded-2xl shadow-sm border border-gray-100">
                <button onclick="filterClients('all')" id="filter-all" class="px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest bg-teal-primary text-white transition-all duration-300">
                    All
                </button>
                <button onclick="filterClients('active')" id="filter-active" class="px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest bg-gray-50 text-gray-400 hover:bg-teal-50 hover:text-teal-600 transition-all duration-300">

                </button>
                <button onclick="filterClients('inactive')" id="filter-inactive" class="px-6 py-2.5 rounded-xl text-[10px] font-black uppercase tracking-widest bg-gray-50 text-gray-400 hover:bg-red-50 hover:text-red-600 transition-all duration-300">
                    Inactive
                </button>
            </div>
        </header>

        <div class="table-container shadow-xl">
            <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="p-6 text-[10px] font-black text-gray-400 uppercase tracking-widest" data-translate="name">Nom Complet</th>
                        <th class="p-6 text-[10px] font-black text-gray-400 uppercase tracking-widest" data-translate="email">Email</th>
                        <th class="p-6 text-[10px] font-black text-gray-400 uppercase tracking-widest" data-translate="memberPlan">Plan</th>

        </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../database-config.js"></script>
    <script src="../auth-guard.js"></script>
    <script>
        let allClients = [];
        let currentFilter = 'all';

        // XSS Protection
        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function filterClients(filter) {
            currentFilter = filter;
            const buttons = {
                all: document.getElementById('filter-all'),
                active: document.getElementById('filter-active'),
                inactive: document.getElementById('filter-inactive')
            };

            Object.values(buttons).forEach(btn => {
                btn.classList.remove('bg-teal-primary', 'text-white', 'bg-red-500');
                btn.classList.add('bg-gray-50', 'text-gray-400');
            });

            if (filter === 'inactive') {
                buttons.inactive.classList.replace('bg-gray-50', 'bg-red-500');
                buttons.inactive.classList.replace('text-gray-400', 'text-white');
            } else {
                buttons[filter].classList.replace('bg-gray-50', 'bg-teal-primary');
                buttons[filter].classList.replace('text-gray-400', 'text-white');
            }
            renderClients();
        }

        function renderClients() {
            const tableBody = document.getElementById('members-table-body');
            let filtered = allClients;
            
            if (currentFilter === 'active') filtered = allClients.filter(m => (m.plan_status || 'active') === 'active');
            if (currentFilter === 'inactive') filtered = allClients.filter(m => m.plan_status === 'inactive');

            if (filtered.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="p-16 text-center text-gray-400 font-medium italic">Aucun client trouv� dans cette cat�gorie.</td></tr>`;
                return;
            }

            tableBody.innerHTML = filtered.map(member => `
                <tr class="hover:bg-teal-50/20 transition group">
                    <td class="p-6">
                        <div class="font-black text-gray-800">${escapeHtml(member.full_name) || 'Sans Nom'}</div>
                        <div class="text-[9px] text-gray-400 font-mono tracking-tighter uppercase">ID: ${member.id.substring(0,8)}</div>
                    </td>
                    <td class="p-6 text-gray-500 text-sm font-medium italic">${escapeHtml(member.email)}</td>
                    <td class="p-6">
                        <span class="px-3 py-1 rounded-lg text-[9px] font-black border ${getPlanStyle(member.plan)} uppercase tracking-widest">
                            ${member.plan || 'BASIC'}
                        </span>
                    </td>
                    <td class="p-6 text-center">
                        ${member.plan_status === 'inactive' 
                            ? '<span class="px-3 py-1 rounded-lg text-[9px] font-black bg-red-100 text-red-600 border border-red-200">INACTIF</span>'
                            : '<span class="px-3 py-1 rounded-lg text-[9px] font-black bg-teal-100 text-teal-700 border border-teal-200">ACTIF</span>'
                        }
                    </td>
                    <td class="p-6 text-gray-600 font-mono text-xs font-bold">${member.phone || '---'}</td>
                    <td class="p-6 text-right">
                        <button onclick="viewClient('${member.id}')" class="bg-gray-50 p-3 rounded-xl text-teal-admin hover:bg-teal-accent hover:text-white transition shadow-sm border border-gray-100">
                            <i class="fas fa-eye text-xs"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function getPlanStyle(plan) {
            const p = plan?.toLowerCase();
            if (p === 'premium' || p === 'family') return 'bg-amber-50 text-amber-600 border-amber-200';
            if (p === 'pro') return 'bg-teal-50 text-teal-600 border-teal-200';
            return 'bg-gray-50 text-gray-400 border-gray-200';
        }

        async function loadMembers() {
            const { data, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('role', 'client')
                .order('full_name', { ascending: true });

            if (error) {
                document.getElementById('members-table-body').innerHTML = `<tr><td colspan="6" class="p-10 text-center text-red-500">Erreur lors de la r�cup�ration.</td></tr>`;
                return;
            }
            allClients = data;
            renderClients();
        }

        async function checkAdmin() {
            if (!supabaseClient) initializeSupabase();
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.href = "../login.html";

            const { data: profile } = await supabaseClient.from('profiles').select('role').eq('id', session.user.id).single();
            if (profile?.role !== 'admin') window.location.href = "../login.html";
            
            loadMembers();
        }

        async function handleLogout() {
            secureLogout();
        }

        function viewClient(id) {
            const client = allClients.find(c => c.id === id);
            if (!client) return;
            
            const modal = document.createElement('div');
            modal.id = 'clientModal';
            modal.className = 'fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4';
            modal.innerHTML = `
                <div class="bg-white p-8 rounded-[2rem] shadow-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto">
                    <h3 class="text-2xl font-black text-gray-900 mb-6 italic uppercase">Client Details</h3>
                    <div class="space-y-4">
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Full Name</p>
                            <p class="font-bold text-gray-800">${client.full_name || 'N/A'}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Email</p>
                            <p class="font-bold text-gray-800">${client.email}</p>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-gray-50 p-4 rounded-xl">
                                <p class="text-[9px] font-black text-gray-400 uppercase">Phone</p>
                                <p class="font-bold text-gray-800">${client.phone || 'N/A'}</p>
                            </div>
                            <div class="bg-gray-50 p-4 rounded-xl">
                                <p class="text-[9px] font-black text-gray-400 uppercase">Plan</p>
                                <p class="font-bold text-teal-600 uppercase">${client.plan || 'BASIC'}</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Address</p>
                            <p class="font-bold text-gray-800">${client.address || 'N/A'}, ${client.city || ''}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl">
                            <p class="text-[9px] font-black text-gray-400 uppercase">Member Since</p>
                            <p class="font-bold text-gray-800">${client.created_at ? new Date(client.created_at).toLocaleDateString() : 'N/A'}</p>
                        </div>
                    </div>
                    <button onclick="document.getElementById('clientModal').remove()" class="mt-6 w-full py-4 bg-teal-primary text-white rounded-xl font-black text-xs uppercase tracking-widest hover:bg-teal-700 transition">Close</button>
                </div>
            `;
            document.body.appendChild(modal);
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.remove(); });
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        }
        
        if(document.getElementById('mobile-menu-btn')) {
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);
        }

        checkAdmin();
    </script>
