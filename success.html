<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sparkllex!</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./database-config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #F4F9F9; }
        .success-card { background: white; border-radius: 3rem; }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="success-card max-w-md w-full p-10 text-center shadow-2xl" style="margin-bottom: 80px;">
        <div class="w-20 h-20 bg-teal-600 text-white rounded-full flex items-center justify-center text-4xl mx-auto mb-6 pulse">
            <i class="fas fa-check"></i>
        </div>

        <h1 class="text-3xl font-black mb-2">Payment Successful!</h1>
        <p class="text-gray-500 mb-8">We are finalizing your account creation...</p>

        <div id="status-box" class="bg-gray-50 rounded-2xl p-6 mb-8 text-sm font-bold text-teal-700">
            <i class="fas fa-circle-notch fa-spin mr-2"></i> Setting up your dashboard...
        </div>

        <a href="login.html" id="login-btn" class="hidden w-full py-4 bg-teal-600 text-white font-black rounded-xl uppercase tracking-widest hover:bg-teal-700 transition-all">
            Go to my account
        </a>

        <div class="mt-8 flex flex-col items-center gap-3">
            <span class="text-xs font-bold text-gray-400 mb-2">Next steps</span>
            <div class="flex flex-wrap justify-center gap-2">
                <a href="membership-status.html" class="px-4 py-2 bg-white text-teal-600 border border-teal-500 rounded-xl font-bold hover:bg-teal-50 transition text-xs shadow">Membership Dashboard</a>
                <a href="appointments.html" class="px-4 py-2 bg-white text-teal-600 border border-teal-500 rounded-xl font-bold hover:bg-teal-50 transition text-xs shadow">Book Service</a>
                <a href="support.html" class="px-4 py-2 bg-white text-teal-600 border border-teal-500 rounded-xl font-bold hover:bg-teal-50 transition text-xs shadow">VIP Support</a>
            </div>
        </div>
    </div>

    <footer class="py-10 w-full flex flex-col items-center justify-center text-gray-600 text-[9px] font-bold uppercase tracking-[0.3em]" style="position:fixed; left:0; bottom:0; background:transparent;">
        <div class="text-[7px] uppercase tracking-[0.3em] text-center">Designed by <a href="https://gui-fiedly.vercel.app" target="_blank" rel="noopener noreferrer" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">GF Digital Studio</a> | <a href="mailto:isteah.gffilsaime@gmail.com" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">Gui Fiedly Fils-aime</a></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const statusBox = document.getElementById('status-box');
            const loginBtn = document.getElementById('login-btn');
            
            // 1. On rcupre les infos du sac dos
            const data = JSON.parse(sessionStorage.getItem('pending_signup'));

            if (!data) {
                statusBox.innerHTML = "No pending registration found.";
                return;
            }

            try {
                // 2. Cration Auth dans Supabase
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: data.email,
                    password: data.password,
                    options: { data: { full_name: data.fullName } }
                });

                if (authError) throw authError;

                // 3. Cr�ation du Profil Client
                if (authData.user) {
                    await supabaseClient.from('profiles').upsert({
                        id: authData.user.id,
                        email: data.email,
                        full_name: data.fullName,
                        phone: data.phone,
                        address: data.address,
                        city: data.city,
                        country: data.country,
                        zip_code: data.zip,
                        plan: data.planId,
                        role: 'client'
                    });
                }

                // 4. Termin� !
                sessionStorage.removeItem('pending_signup');
                statusBox.innerHTML = "? Account created successfully!";
                statusBox.classList.replace('text-teal-700', 'text-green-600');
                loginBtn.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                statusBox.innerHTML = "Error: " + err.message;
                statusBox.classList.replace('text-teal-700', 'text-red-500');
            }
        });
    </script>
</body>
</html>
