<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Sparkllex</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../database-config.js"></script>
    <style>
        body { background: #F4F9F9; min-height: 100vh; }
        .card { background: white; border-radius: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.08); padding: 2.5rem 2rem; max-width: 400px; margin: 5vh auto; }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-black mb-6 text-teal-600">Reset your password</h1>
        <form id="reset-form" class="space-y-6">
            <div>
                <label class="block text-xs font-bold mb-2">New Password</label>
                <input type="password" id="new-password" required class="w-full p-3 border rounded-xl">
            </div>
            <button type="submit" class="w-full py-3 bg-teal-600 text-white font-bold rounded-xl">Update Password</button>
        </form>
        <div id="status-msg" class="mt-6 text-center text-sm font-bold"></div>
    </div>
    <script>
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            // Ajout d'une vérification de token sécurisé
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            if (!accessToken) {
                document.getElementById('status-msg').textContent = 'Invalid or missing reset token.';
                document.getElementById('status-msg').className = 'mt-6 text-center text-sm font-bold text-red-500';
                return;
            }
            // Utilisation du token pour sécuriser la réinitialisation
            const { error } = await supabaseClient.auth.updateUser({ password: newPassword }, { accessToken });
            const statusMsg = document.getElementById('status-msg');
            if (error) {
                statusMsg.textContent = error.message;
                statusMsg.className = 'mt-6 text-center text-sm font-bold text-red-500';
            } else {
                statusMsg.textContent = 'Password updated! You can now log in.';
                statusMsg.className = 'mt-6 text-center text-sm font-bold text-green-600';
                setTimeout(() => window.location.href = '../login.html', 2000);
            }
        });
    </script>
</body>
</html>
