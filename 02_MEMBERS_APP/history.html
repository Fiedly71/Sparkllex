<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Sparkllex Premium</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    
    <script src="../translations.js"></script>
    <script src="../apply-translations.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal-primary': '#008080',
                        'teal-dark': '#006666',
                        'slate-elite': '#1A1C1E',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { background: #F8FAFB; min-height: 100vh; }
        .sidebar-glass { background: white; border-right: 1px solid rgba(0, 0, 0, 0.05); }
        .history-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease;
        }
        .history-card:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.03); }
        .nav-link.active { background: #008080; color: white !important; }
        .status-badge { font-size: 10px; letter-spacing: 0.05em; }
        
        @media (max-width: 1023px) {
            aside { 
                position: fixed !important; 
                left: 0; 
                top: 0; 
                transform: translateX(-100%); 
                transition: transform 0.3s ease;
                z-index: 100 !important;
            }
            aside.mobile-open { transform: translateX(0); }
            .mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; }
            .mobile-overlay.active { display: block; }
            body { display: block; }
            main { width: 100% !important; max-width: 100% !important; }
        }
    </style>
</head>
<body class="lg:flex text-gray-900 antialiased">

    <button id="mobile-menu-btn" class="lg:hidden fixed top-20 left-4 z-[101] w-12 h-12 bg-teal-primary text-white rounded-xl shadow-lg flex items-center justify-center">
        <i class="fas fa-bars"></i>
    </button>
    
    <div id="mobile-overlay" class="mobile-overlay" onclick="toggleMobileMenu()"></div>

    <aside id="sidebar" class="w-72 h-screen lg:sticky lg:top-0 sidebar-glass p-8 flex flex-col">
        <div class="mb-12 px-2">
            <img src="../images/logo.png" alt="Sparkllex" class="w-14 md:w-16 mb-4">
            <h2 class="text-[11px] font-extrabold uppercase tracking-[0.4em] text-teal-primary">Sparkllex Elite</h2>
        </div>

        <nav class="flex-1 space-y-1.5">
            <a href="membership-status.html" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-columns w-5"></i> Dashboard
            </a>
            <a href="appointments.html" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-calendar-check w-5"></i> Appointments
            </a>
            <a href="history.html" class="nav-link active flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-bold text-sm">
                <i class="fas fa-history w-5"></i> History
            </a>
            <a href="support-ia.html" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-robot w-5"></i> AI Concierge
            </a>
            <a href="support.html" id="vip-support-link" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-headset w-5"></i> VIP Support <i class="fas fa-lock ml-auto text-[10px] opacity-50"></i>
            </a>
        </nav>

        <button onclick="handleLogout()" class="mt-auto flex items-center gap-3.5 px-5 py-3.5 font-bold text-sm text-red-500 hover:bg-red-50 rounded-xl transition">
            <i class="fas fa-sign-out-alt w-5"></i> Logout
        </button>
    </aside>

    <main class="flex-1 p-4 md:p-8 lg:p-12 max-w-6xl lg:mx-auto w-full pt-20 lg:pt-12">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 md:mb-12 gap-4">
            <div>
                <span id="userEmailNav" class="text-teal-primary font-bold text-xs uppercase tracking-widest mb-2 block">Premium History</span>
                <h1 class="text-4xl font-extrabold text-slate-elite tracking-tight italic uppercase">Service Archive</h1>
            </div>
            <div class="flex gap-3">
                <button onclick="exportCSV()" class="px-5 py-3 bg-white border border-gray-100 rounded-xl font-bold text-[10px] uppercase tracking-widest hover:bg-gray-50 transition shadow-sm">
                    <i class="fas fa-file-csv mr-2"></i> CSV
                </button>
                <button onclick="exportPDF()" class="px-5 py-3 bg-teal-primary text-white rounded-xl font-bold text-[10px] uppercase tracking-widest shadow-lg shadow-teal-primary/20 hover:bg-teal-dark transition flex items-center gap-2">
                    <i class="fas fa-file-invoice mr-2"></i> PDF Invoice
                </button>
            </div>
        </header>

        <div id="appointments-container" class="space-y-4">
            <div class="flex flex-col items-center justify-center py-32 opacity-20">
                <div class="w-10 h-10 border-4 border-teal-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="font-bold uppercase tracking-widest text-[10px]">Retrieving secure archive</p>
            </div>
        </div>

        <footer class="py-10 text-center text-gray-600 text-[9px] font-bold uppercase tracking-[0.3em] mt-12 border-t border-gray-200">
            <div class="text-[7px] uppercase tracking-[0.3em]"><a href="../privacy.html" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">SPARKLLEX LLC</a> | Designed by <a href="https://gui-fiedly.vercel.app" target="_blank" rel="noopener noreferrer" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">GF Digital Studio</a> | <a href="mailto:isteah.gffilsaime@gmail.com" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">Gui Fiedly Fils-aime</a></div>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../database-config.js"></script>
    <script src="../auth-guard.js"></script>

    <script>
        async function checkVIPAccess() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('plan')
                .eq('id', user.id)
                .single();

            const currentPlan = (profile?.plan || 'BASIC').toUpperCase();
            const vipLink = document.getElementById('vip-support-link');
            
            if (currentPlan !== 'FAMILY' && currentPlan !== 'FAMILIAR') {
                vipLink.style.opacity = '0.5';
                vipLink.style.cursor = 'not-allowed';
                vipLink.style.pointerEvents = 'none';
            } else {
                vipLink.querySelector('.fa-lock').remove();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkVIPAccess();
            loadHistory();
        });

        async function loadHistory() {
            const container = document.getElementById('appointments-container');
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) return window.location.href = "../login.html";
                
                document.getElementById('userEmailNav').textContent = session.user.email;

                const { data: apps, error } = await supabaseClient
                    .from('appointments')
                    .select('*')
                    .eq('client_id', session.user.id)
                    .order('appointment_date', { ascending: false });

                if (error || !apps || apps.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white rounded-3xl p-20 text-center border border-gray-100 shadow-sm">
                            <i class="fas fa-folder-open text-gray-100 text-5xl mb-6"></i>
                            <p class="text-gray-400 font-bold uppercase text-[10px] tracking-widest">No service history found</p>
                        </div>`;
                    return;
                }

                container.innerHTML = apps.map(app => {
                    const status = (app.status || 'pending').toLowerCase();
                    const statusColors = {
                        completed: 'bg-teal-50 text-teal-700 border-teal-100',
                        pending: 'bg-orange-50 text-orange-600 border-orange-100',
                        cancelled: 'bg-red-50 text-red-600 border-red-100'
                    }[status] || 'bg-gray-50 text-gray-500 border-gray-100';

                    // CORRECTION ICI: Utilisation de service_type comme dans votre DB
                    const service = app.service_type || 'General Service';
                    
                    let icon = 'fa-concierge-bell';
                    if (service.toLowerCase().includes('laundry')) icon = 'fa-tshirt';
                    if (service.toLowerCase().includes('ironing')) icon = 'fa-bolt';
                    if (service.toLowerCase().includes('cleaning')) icon = 'fa-broom';

                    return `
                        <div class="history-card p-5 rounded-2xl flex items-center justify-between gap-6">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 bg-gray-50 rounded-xl flex items-center justify-center text-teal-primary border border-gray-100">
                                    <i class="fas ${icon}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-slate-elite uppercase tracking-tight text-sm">${service}</h4>
                                    <p class="text-[11px] font-semibold text-gray-400 uppercase tracking-wide mt-0.5">
                                        <i class="far fa-calendar-alt mr-1"></i> ${app.appointment_date} ï¿½ 
                                        <i class="far fa-clock mr-1 text-teal-primary/40"></i> ${app.appointment_time || ''}
                                    </p>
                                </div>
                            </div>
                            <div class="flex items-center gap-6">
                                <span class="status-badge px-3 py-1.5 rounded-lg font-bold uppercase border ${statusColors}">
                                    ${status}
                                </span>
                                <div class="text-right min-w-[80px]">
                                    <span class="block text-xs font-bold text-gray-300 uppercase tracking-tighter mb-1">Order Ref</span>
                                    <span class="text-[10px] font-black text-slate-elite">#ORD-${app.id.toString().substring(0,6)}</span>
                                </div>
                                ${status === 'completed' ? `
                                    <button onclick="deleteAppointment('${app.id}')" class="w-9 h-9 rounded-lg hover:bg-red-50 text-gray-200 hover:text-red-500 transition-all flex items-center justify-center">
                                        <i class="fas fa-trash-alt text-xs"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>`;
                }).join('');

            } catch (err) {
                container.innerHTML = `<div class="p-10 text-center text-red-400 font-bold uppercase text-[10px]">Connection Error</div>`;
            }
        }

        async function deleteAppointment(id) {
            if (!confirm("Remove this record?")) return;
            await supabaseClient.from('appointments').delete().eq('id', id);
            loadHistory();
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        }
        
        document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);

        async function handleLogout() {
            secureLogout();
        }

        async function exportCSV() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const { data: apps } = await supabaseClient.from('appointments').select('*').eq('client_id', session.user.id);
            if (!apps || apps.length === 0) return;
            let csv = 'Date,Service,Status\n' + apps.map(a => `${a.appointment_date},${a.service_type},${a.status}`).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'sparkllex-history.csv'; a.click();
        }

        async function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const { data: { session } } = await supabaseClient.auth.getSession();
            const { data: apps } = await supabaseClient.from('appointments').select('*').eq('client_id', session.user.id).order('appointment_date', { ascending: false });

            doc.setFontSize(20);
            doc.setTextColor(0, 128, 128);
            doc.text("SPARKLLEX ELITE INVOICE", 14, 20);
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Account: ${session.user.email}`, 14, 30);
            doc.text(`Generated: ${new Date().toLocaleDateString()}`, 14, 35);

            const tableRows = apps.map(app => [
                app.appointment_date,
                app.service_type || 'Service',
                app.status.toUpperCase(),
                `#ORD-${app.id.toString().substring(0,6)}`
            ]);

            doc.autoTable({
                startY: 45,
                head: [['Date', 'Service Type', 'Status', 'Ref Number']],
                body: tableRows,
                headStyles: { fillColor: [0, 128, 128] },
                alternateRowStyles: { fillColor: [250, 252, 252] }
            });

            doc.save('sparkllex-elite-history.pdf');
        }
    </script>
</body>
</html>
