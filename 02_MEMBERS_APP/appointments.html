<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - Sparkllex</title>
    <link rel="icon" type="image/png" href="../images/logo.png">
    
    <script src="../translations.js"></script>
    <script src="../apply-translations.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal-primary': '#008080',
                        'teal-dark': '#006666',
                        'slate-elite': '#1A1C1E',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background: #F8FAFB;
            min-height: 100vh;
        }
        .sidebar-glass {
            background: white;
            border-right: 1px solid rgba(0, 0, 0, 0.05);
        }
        .appointment-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .appointment-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            border-color: rgba(0, 128, 128, 0.2);
        }
        .status-badge {
            letter-spacing: 0.05em;
            font-size: 10px;
        }
        .nav-link {
            transition: all 0.2s ease;
        }
        .nav-link.active {
            background: #008080;
            color: white !important;
        }
        
        @media (max-width: 1023px) {
            aside { 
                position: fixed !important; 
                left: 0; 
                top: 0; 
                transform: translateX(-100%); 
                transition: transform 0.3s ease;
                z-index: 100 !important;
            }
            aside.mobile-open { transform: translateX(0); }
            .mobile-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 99; }
            .mobile-overlay.active { display: block; }
            body { display: block; }
            main { width: 100% !important; max-width: 100% !important; }
        }
    </style>
</head>
<body class="lg:flex text-gray-900 antialiased">

    <button id="mobile-menu-btn" class="lg:hidden fixed top-4 left-4 z-[101] w-12 h-12 bg-teal-primary text-white rounded-xl shadow-lg flex items-center justify-center">
        <i class="fas fa-bars"></i>
    </button>
    
    <div id="mobile-overlay" class="mobile-overlay" onclick="toggleMobileMenu()"></div>

    <aside id="sidebar" class="w-72 h-screen lg:sticky lg:top-0 sidebar-glass p-8 flex flex-col">
        <div class="mb-12 px-2">
            <img src="../images/logo.png" alt="Sparkllex" class="w-10 mb-4">
            <h2 class="text-[11px] font-extrabold uppercase tracking-[0.4em] text-teal-primary">Sparkllex Elite</h2>
        </div>

        <nav class="flex-1 space-y-1.5">
            <a href="membership-status.html" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-columns w-5"></i> Dashboard
            </a>
            <a href="appointments.html" class="nav-link active flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-bold text-sm">
                <i class="fas fa-calendar-check w-5"></i> Appointments
            </a>
            <a href="history.html" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-history w-5"></i> History
            </a>
            <a href="support-ia.html" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-robot w-5"></i> AI Concierge
            </a>
            <a href="support.html" id="vip-support-link" class="nav-link flex items-center gap-3.5 px-5 py-3.5 rounded-xl font-semibold text-sm text-gray-500 hover:bg-gray-50">
                <i class="fas fa-headset w-5"></i> VIP Support <i class="fas fa-lock ml-auto text-[10px] opacity-50"></i>
            </a>
        </nav>

        <button onclick="handleLogout()" class="mt-auto flex items-center gap-3.5 px-5 py-3.5 font-bold text-sm text-red-500 hover:bg-red-50 rounded-xl transition">
            <i class="fas fa-sign-out-alt w-5"></i> Logout
        </button>
    </aside>

    <main class="flex-1 p-4 md:p-8 lg:p-12 max-w-6xl lg:mx-auto w-full pt-20 lg:pt-12">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 md:mb-12 gap-4">
            <div>
                <span class="text-teal-primary font-bold text-xs uppercase tracking-widest mb-2 block">Premium Service Management</span>
                <h1 class="text-4xl font-extrabold text-slate-elite tracking-tight">Active Reservations</h1>
            </div>
            <a href="book-service.html" class="px-7 py-4 bg-teal-primary text-white rounded-xl font-bold text-xs uppercase tracking-widest shadow-lg shadow-teal-primary/20 hover:bg-teal-dark transition-all flex items-center gap-2">
                <i class="fas fa-plus text-[10px]"></i> New Appointment
            </a>
        </header>

        <div id="appointments-list" class="space-y-5">
            <div class="flex flex-col items-center justify-center py-32 opacity-20">
                <div class="w-12 h-12 border-4 border-teal-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="font-bold uppercase tracking-widest text-xs">Accessing Secure Records</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../database-config.js"></script>

    <script>
        async function checkVIPAccess() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return;

            const { data: profile } = await supabaseClient
                .from('profiles')
                .select('plan')
                .eq('id', user.id)
                .single();

            const currentPlan = (profile?.plan || 'BASIC').toUpperCase();
            const vipLink = document.getElementById('vip-support-link');
            
            if (currentPlan !== 'FAMILY' && currentPlan !== 'FAMILIAR') {
                vipLink.style.opacity = '0.5';
                vipLink.style.cursor = 'not-allowed';
                vipLink.style.pointerEvents = 'none';
            } else {
                vipLink.querySelector('.fa-lock').remove();
            }
        }

        async function loadAppointments() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) return window.location.href = "../login.html";

            checkVIPAccess();

            const container = document.getElementById('appointments-list');

            const { data, error } = await supabaseClient
                .from('appointments')
                .select('*')
                .eq('client_id', user.id)
                .order('appointment_date', { ascending: false });

            if (error || !data || data.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-3xl p-20 text-center border border-gray-100 shadow-sm">
                        <div class="w-20 h-20 bg-gray-50 rounded-full flex items-center justify-center mx-auto mb-6 text-gray-300">
                            <i class="fas fa-calendar-minus text-3xl"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">No active services</h3>
                        <p class="text-gray-400 mb-8 max-w-xs mx-auto text-sm">You haven't booked any premium services yet. Start your Sparkllex experience today.</p>
                        <a href="book-service.html" class="text-teal-primary font-bold text-xs uppercase tracking-widest hover:underline">Book Now &rarr;</a>
                    </div>`;
                return;
            }

            container.innerHTML = data.map(appt => {
                const status = (appt.status || 'pending').toLowerCase();
                const colors = {
                    pending: 'bg-orange-50 text-orange-600 border-orange-100',
                    confirmed: 'bg-blue-50 text-blue-600 border-blue-100',
                    completed: 'bg-teal-50 text-teal-700 border-teal-100',
                    cancelled: 'bg-gray-50 text-gray-500 border-gray-100'
                }[status] || 'bg-gray-50 text-gray-600';

                // Formatage propre de la date
                const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' };
                const date = new Date(appt.appointment_date).toLocaleDateString('en-US', dateOptions);

                // Récupération dynamique du nom du service (service_type dans ta DB)
                const serviceName = appt.service_type || "Premium Service";

                return `
                    <div class="appointment-card rounded-2xl p-6 flex items-center gap-8">
                        <div class="w-14 h-14 bg-gray-50 rounded-xl flex items-center justify-center text-teal-primary shrink-0 border border-gray-100">
                            <i class="fas ${status === 'completed' ? 'fa-check-circle' : 'fa-calendar-day'} text-xl"></i>
                        </div>

                        <div class="flex-1 min-w-0">
                            <div class="flex items-center gap-3 mb-1.5">
                                <h3 class="text-lg font-bold text-slate-elite truncate uppercase tracking-tight">${serviceName}</h3>
                                <span class="status-badge px-2.5 py-1 rounded-md font-bold uppercase border ${colors}">
                                    ${status}
                                </span>
                            </div>
                            <div class="flex items-center gap-6 text-[13px] font-medium text-gray-400 uppercase tracking-wide">
                                <span class="flex items-center gap-2"><i class="far fa-calendar-alt text-teal-primary/50"></i> ${date}</span>
                                <span class="flex items-center gap-2"><i class="far fa-clock text-teal-primary/50"></i> ${appt.appointment_time || '--:--'}</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-3">
                            ${status === 'completed' ? `
                                <button onclick="deleteAppointment('${appt.id}')" class="w-10 h-10 rounded-lg hover:bg-red-50 text-gray-300 hover:text-red-500 transition-all flex items-center justify-center">
                                    <i class="fas fa-trash-alt text-sm"></i>
                                </button>
                            ` : `
                                <button class="px-5 py-2.5 rounded-lg border border-gray-100 text-xs font-bold text-gray-500 hover:bg-gray-50 transition-all">
                                    Details
                                </button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function deleteAppointment(id) {
            if(!confirm("Remove this record from your history?")) return;
            await supabaseClient.from('appointments').delete().eq('id', id);
            loadAppointments();
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = "../login.html";
        }

        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        }
        
        document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);
        window.onload = loadAppointments;
    </script>
</body>
</html>
