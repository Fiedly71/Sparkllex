<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sparkllex</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    
    <meta name="description" content="Page not found. Return to Sparkllex homepage for premium cleaning services.">
    <meta name="robots" content="noindex, nofollow">
    
    <script src="./translations.js"></script>
    <script src="./apply-translations.js"></script>
    <script src="./language-selector.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal-primary': '#008080',
                        'teal-dark': '#006666',
                        'gold-accent': '#D4AF37',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-teal-50 to-white min-h-screen flex items-center justify-center">
    
    <div class="text-center px-6">
        <!-- Animated 404 -->
        <div class="relative mb-8">
            <h1 class="text-[150px] md:text-[200px] font-bold text-teal-primary opacity-10">404</h1>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-broom text-6xl md:text-8xl text-teal-primary animate-bounce"></i>
            </div>
        </div>
        
        <!-- Message -->
        <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4" data-i18n="error_404_title">
            Oops! Page Not Found
        </h2>
        <p class="text-lg text-gray-600 mb-8 max-w-md mx-auto" data-i18n="error_404_message">
            It looks like our cleaning crew swept this page away! Let's get you back on track.
        </p>
        
        <!-- Action buttons -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="./index.html" class="inline-flex items-center justify-center gap-2 bg-teal-primary hover:bg-teal-dark text-white font-semibold py-3 px-8 rounded-full transition-all transform hover:scale-105">
                <i class="fas fa-home"></i>
                <span data-i18n="back_home">Back to Home</span>
            </a>
            <a href="./contact.html" class="inline-flex items-center justify-center gap-2 border-2 border-teal-primary text-teal-primary hover:bg-teal-primary hover:text-white font-semibold py-3 px-8 rounded-full transition-all">
                <i class="fas fa-envelope"></i>
                <span data-i18n="contact_us">Contact Us</span>
            </a>
        </div>
        
        <!-- Helpful links -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <p class="text-gray-500 mb-4" data-i18n="helpful_links">Helpful Links</p>
            <div class="flex flex-wrap justify-center gap-6 text-teal-primary">
                <a href="./pricing.html" class="hover:underline" data-i18n="nav_pricing">Pricing</a>
                <a href="./how-it-works.html" class="hover:underline" data-i18n="nav_how_it_works">How It Works</a>
                <a href="./faq.html" class="hover:underline" data-i18n="nav_faq">FAQ</a>
                <a href="./reviews.html" class="hover:underline" data-i18n="nav_reviews">Reviews</a>
            </div>
        </div>
    </div>
    
    <!-- Floating sparkles animation -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="sparkle absolute top-1/4 left-1/4 w-2 h-2 bg-gold-accent rounded-full animate-ping" style="animation-delay: 0s;"></div>
        <div class="sparkle absolute top-1/3 right-1/4 w-3 h-3 bg-gold-accent rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
        <div class="sparkle absolute bottom-1/4 left-1/3 w-2 h-2 bg-gold-accent rounded-full animate-ping" style="animation-delay: 1s;"></div>
        <div class="sparkle absolute bottom-1/3 right-1/3 w-2 h-2 bg-gold-accent rounded-full animate-ping" style="animation-delay: 1.5s;"></div>
    </div>
    
    <style>
        .gold-accent { background-color: #D4AF37; }
    </style>
</body>
</html>
