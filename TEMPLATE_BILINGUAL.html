    3. For each element ID, add a translation key to translations.js:
       en: {

       },
       es: {
           myHeading: "Mi Encabezado",

       }
    
    4. Save both files
    
    5. Test it:
       - Open your page normally: page.html (should be in English)
       - Open with parameter: page.html?lang=es (should be in Spanish)
       - Navigate away, come back (should stay in Spanish due to localStorage)

    =========================================================================
    TRANSLATION RULES
    =========================================================================

    1. ‚úÖ Elements with IDs in translations.js WILL be translated
       <h1 id="title">Text</h1> where en: { title: "Text" }
    
    2. ‚ùå Elements without IDs will NOT be translated
       <h1>Text</h1> (no id attribute)
    
    3. ‚ùå Elements with IDs NOT in translations.js will NOT be translated
       <h1 id="unknown">Text</h1> (no key in translations.js)

    4. The system is smart about element types:
       - <input> elements: translates the placeholder
       - <option> elements: translates the label and text
       - All others: translates the textContent

    =========================================================================
    ELEMENT TYPES AND EXAMPLES
    =========================================================================

    Text Elements:
    <h1 id="heading">My Heading</h1>
    <p id="description">My Description</p>
    <button id="button">Click Me</button>

    Input Placeholders:
    <input id="email" placeholder="Email Address">
    <textarea id="message" placeholder="Your message..."></textarea>

    Select Options:
    <select>
        <option id="option1">Option 1</option>
        <option id="option2">Option 2</option>
    </select>

    =========================================================================
    WORKING EXAMPLE FLOW
    =========================================================================

    In translations.js:
    ```
    en: {
        pageTitle: "Welcome",
        submitBtn: "Submit"
    },
    es: {
        pageTitle: "Bienvenido",
        submitBtn: "Enviar"
    }

    ```
    <h1 id="pageTitle">Welcome</h1>
