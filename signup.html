<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sparkllex</title>
    <link rel="icon" type="image/png" href="./images/logo.png">
    
    <script src="./translations.js"></script>
    <script src="./apply-translations.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/css/intlTelInput.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'teal-primary': '#008080',
                        'teal-dark': '#006666',
                        'light-bg': '#F4F9F9',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background: radial-gradient(circle at top right, #F4F9F9, #E0F2F2); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(0, 128, 128, 0.1); border-radius: 2.5rem; }
        .premium-input { 
            width: 100%; padding: 0.85rem 1.25rem; background: #f8fafc; border: 1.5px solid #e2e8f0; 
            border-radius: 1.25rem; transition: all 0.3s ease; font-size: 0.9rem;
        }
        .premium-input:focus { border-color: #008080; background: white; outline: none; box-shadow: 0 0 0 4px rgba(0, 128, 128, 0.1); }
        .iti { width: 100% !important; }
        .password-strength { height: 4px; border-radius: 2px; transition: all 0.3s; margin-top: 8px; }
        .strength-weak { width: 33%; background: #ef4444; }
        .strength-medium { width: 66%; background: #f59e0b; }
        .strength-strong { width: 100%; background: #10b981; }
        .requirement { font-size: 11px; padding: 4px 0; display: flex; align-items: center; gap: 8px; }
        .requirement.met { color: #10b981; }
        .requirement.unmet { color: #94a3b8; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html"><img src="./images/logo.png" alt="Sparkllex" class="h-14 md:h-16"></a>
            <a href="login.html" class="text-[10px] font-black uppercase tracking-widest text-teal-dark flex items-center gap-2">
                <span>Already have an account?</span> 
                <i class="fas fa-chevron-right text-[8px]"></i>
            </a>
        </div>
    </nav>

    <main class="pt-28 pb-16 px-6 flex items-center justify-center">
        <div class="glass-card w-full max-w-xl p-8 md:p-12 shadow-2xl">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-black text-gray-900 mb-2">Create Account</h1>
                <p class="text-gray-400 font-medium">Please fill in your real service address</p>
            </div>

            <form id="signup-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase tracking-widest text-teal-dark ml-1">Full Name</label>
                        <input type="text" id="fullName" class="premium-input" placeholder="John Doe" required>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase tracking-widest text-teal-dark ml-1">Phone</label>
                        <input type="tel" id="phone-input" class="premium-input" required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-widest text-teal-dark ml-1">Email</label>
                    <input type="email" id="email" class="premium-input" placeholder="hello@example.com" required>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-widest text-teal-dark ml-1">Password</label>
                    <div class="relative">
                        <input type="password" id="password" class="premium-input" placeholder="Create a strong password" required>
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-teal-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="strengthBar"></div>
                    <div class="text-xs space-y-1 mt-2 bg-gray-50 p-3 rounded-xl">
                        <div class="requirement unmet" id="req-length"><i class="fas fa-circle text-[6px]"></i> At least 8 characters</div>
                        <div class="requirement unmet" id="req-upper"><i class="fas fa-circle text-[6px]"></i> One uppercase letter</div>
                        <div class="requirement unmet" id="req-lower"><i class="fas fa-circle text-[6px]"></i> One lowercase letter</div>
                        <div class="requirement unmet" id="req-number"><i class="fas fa-circle text-[6px]"></i> One number</div>
                        <div class="requirement unmet" id="req-special"><i class="fas fa-circle text-[6px]"></i> One special character (!@#$%^&*)</div>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase tracking-widest text-teal-dark ml-1">Confirm Password</label>
                    <input type="password" id="confirm_password" class="premium-input" placeholder="Confirm your password" required>
                </div>

                <div class="pt-4 border-t border-gray-100">
                    <div class="flex items-center gap-2 mb-3">
                        <i class="fas fa-map-marked-alt text-teal-primary"></i>
                        <label class="text-[11px] font-black uppercase tracking-widest text-teal-primary">Service Location</label>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">Country</label>
                            <select id="country" class="premium-input" required>
                                <option value="USA">ðŸ‡ºðŸ‡¸ United States</option>
                                <option value="Chile">ðŸ‡¨ðŸ‡± Chile</option>
                            </select>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">City</label>
                            <input type="text" id="city" class="premium-input" placeholder="Miami" required>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 ml-1">Street Address</label>
                            <input type="text" id="address1" class="premium-input" placeholder="House number and street" required>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-400 ml-1">Apt / Suite</label>
                                <input type="text" id="address2" class="premium-input" placeholder="Apt 4B">
                            </div>
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-gray-400 ml-1">Zip Code</label>
                                <input type="text" id="zip" class="premium-input" placeholder="Postal Code" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-1 pt-2">
                    <label class="text-[10px] font-black uppercase text-teal-dark ml-1">Plan Selected</label>
                    <select id="plan-select" class="premium-input">
                        <option value="basico" data-plan-label="Basic Plan" data-price-usd="79">Basic Plan - $79/mo</option>
                        <option value="pro" data-plan-label="Pro Plan" data-price-usd="149" selected>Pro Plan - $149/mo</option>
                        <option value="familiar" data-plan-label="Family / Airbnb Plan" data-price-usd="249">Family / Airbnb Plan - $249/mo</option>
                    </select>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-teal-primary text-white py-4 rounded-2xl font-black text-sm uppercase tracking-widest hover:bg-teal-dark transition-all flex items-center justify-center gap-3">
                    <span>Continue to Secure Payment</span>
                    <i class="fas fa-lock text-xs"></i>
                </button>
            </form>
        </div>
    </main>

    <footer class="py-10 text-center text-gray-600 text-[9px] font-bold uppercase tracking-[0.3em] mt-12">
        <div class="text-[7px] uppercase tracking-[0.3em]">Designed by <a href="https://gui-fiedly.vercel.app" target="_blank" rel="noopener noreferrer" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">GF Digital Studio</a> | <a href="mailto:isteah.gffilsaime@gmail.com" style="color: #008080; text-decoration: underline;" class="hover:opacity-80 transition cursor-pointer">Gui Fiedly Fils-aime</a></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/intlTelInput.min.js"></script>
    <script src="price-localizer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Phone Input
            const phoneInput = document.querySelector("#phone-input");
            const iti = window.intlTelInput(phoneInput, {
                utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@18.2.1/build/js/utils.js",
                initialCountry: "auto"
            });

            const signupForm = document.getElementById('signup-form');
            
            // Password Strength Validation
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('strengthBar');
            const togglePassword = document.getElementById('togglePassword');
            
            function validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
                };
                
                document.getElementById('req-length').className = requirements.length ? 'requirement met' : 'requirement unmet';
                document.getElementById('req-upper').className = requirements.upper ? 'requirement met' : 'requirement unmet';
                document.getElementById('req-lower').className = requirements.lower ? 'requirement met' : 'requirement unmet';
                document.getElementById('req-number').className = requirements.number ? 'requirement met' : 'requirement unmet';
                document.getElementById('req-special').className = requirements.special ? 'requirement met' : 'requirement unmet';
                
                const metCount = Object.values(requirements).filter(v => v).length;
                strengthBar.className = 'password-strength';
                
                if (metCount <= 2) {
                    strengthBar.classList.add('strength-weak');
                } else if (metCount <= 4) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
                
                return Object.values(requirements).every(v => v);
            }
            
            passwordInput.addEventListener('input', (e) => {
                validatePassword(e.target.value);
            });
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();

                // Validation password
                const pass = document.getElementById('password').value;
                const confirm = document.getElementById('confirm_password').value;
                
                if (!validatePassword(pass)) {
                    alert("Password does not meet security requirements. Please create a stronger password.");
                    return;
                }
                
                if (pass !== confirm) {
                    alert("Passwords do not match!");
                    return;
                }

                const btn = document.getElementById('submit-btn');
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting to Stripe...';

                // 1. Capture user data for Success page
                const userData = {
                    email: document.getElementById('email').value.trim(),
                    password: pass,
                    fullName: document.getElementById('fullName').value,
                    planId: document.getElementById('plan-select').value,
                    country: document.getElementById('country').value,
                    city: document.getElementById('city').value,
                    address: `${document.getElementById('address1').value}, ${document.getElementById('address2').value || ''}`.trim(),
                    zip: document.getElementById('zip').value,
                    phone: iti.getNumber()
                };

                // 2. Save in Session Storage
                sessionStorage.setItem('pending_signup', JSON.stringify(userData));

                // 3. Determine Stripe Link
                let stripeUrl = "";
                switch (userData.planId) {
                    case 'basico': stripeUrl = "https://buy.stripe.com/fZu6oHdNz5dCdRX2Fkb3q06"; break;
                    case 'pro': stripeUrl = "https://buy.stripe.com/8x29AT5h30Xm6pveo2b3q07"; break;
                    case 'familiar': stripeUrl = "https://buy.stripe.com/cNi14nbFr35u6pv5Rwb3q08"; break;
                    default: stripeUrl = "https://buy.stripe.com/8x29AT5h30Xm6pveo2b3q07";
                }

                // 4. Redirect with prefilled email
                window.location.href = `${stripeUrl}?prefilled_email=${encodeURIComponent(userData.email)}`;
            });
        });
    </script>
    <script src="cookie-consent.js"></script>
</body>
</html>
